<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VueJS Introduction</title>
</head>
<body>

    <h1></h1>
    
    
    <div id="app">
        <!--poner solo : es una contracciÃ³n de v-bind-->
        <img v-bind:src="photo" alt="foto de perfil" :class="gender">
        <!--dobles llaves indican que es una variable-->
        <h1>{{name}} {{surname}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="changeAvatar()" :class="gender">Generar avatar</button>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>

</body>
</html>
